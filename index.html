<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a Mole</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Whack a Mole</h1>
    <div id="container">
        <div id="instructions">
            <p>Game mein aapka ka swagat hai</p>
            <ul>
                <li>Khud ko champ samajhte ho! Mole dikhe to click karo, points score karo</li>
                <li>"Paudha touch kiya? Game khatam!"</li>
            </ul>
            <p>Start dabao, shuru ho jao!</p>
        </div>
        <button id="startButton">Start</button>
    </div>
    <h2 id="score">0</h2>
    
    <div id="board"></div>

</body>
</html>
